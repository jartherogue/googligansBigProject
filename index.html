<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Out N' Go</title>
</head>

<body>
    <div class="jumbotron">
        <h1 id="primaryHeader">Out N' Go</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <h1>Let's Find a Trail!</h1>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <form class="searchForm">
                    <div class="form-group">
                        <label for="radius">How Far Away? </label>

                        <br>
                        <input type="number" id="radius" maxlength="3" max= "200" placeholder="Max: 200 Miles">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <form class="searchForm">
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>

                        <br>

                        <input type="number" maxlength="5" id="zipCode" maxlength="7" placeholder="5 Digit Please">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <form class="searchForm">
                    <div class="form-group">
                        <label for="length">Trail Length (Optional)</label>
                        <br>
                        <input type="number" id="length" placeholder="Minimum Trail Length">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="searchForm">
                    <div class="form-group">
                        <input id="submit" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1>Trails and Weather Conditions for <span id="cityName"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 weatherArea"></div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <table class="table reviewTable" id="userReviews">
                    <tr class="tableHeaders" id="tRHeader">
                        <th>Name</th>
                        <th>Difficulty</th>
                        <th>Summary</th>
                        <th>Link</th>
                    </tr>
                    <tbody id="trailinfo">
                        <tr>

                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h3>Tell Us About Your Most Recent Hike!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <form class="inputName">
                    <div class="form-group">
                        <label for="trailName">Trail Name</label>
                        <br>
                        <input type="text" id="trailName" placeholder="Trail Name">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <form class="submitReview">
                    <div class="form-group">
                        <label for="reviewDate">Date</label>
                        <br>
                        <input type="date" id="reviewDate">
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                <form class="comments">
                    <div class="form-group">
                        <label for="comments">Trail Condition Comments</label>
                        <br>
                        <textarea id="comments" rows="1" cols="40" placeholder="How was the trail?"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="submitReview">
                    <div class="form-group">
                        <input id="submitReview" type="submit" value="Submit Review">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">Green: Easy Hike</div>
            <div class="col-sm-4">Blue: Moderate Hike</div>
            <div class="col-sm-4">Black: Difficult Hike</div>
        </div>
        <div id = "commentsRow" class="row">
            <div class="col-sm-12">

                <table class="table commentsTable" id="userComments">
                    <tr class="tableHeaders" id="commentsTRHeader">
                        <th>Trail Name</th>
                        <th>Date</th>
                        <th>User Comments</th>
                    </tr>
                    <tbody id="loadComments">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <script src="bootstrap-3.3.7-dist\bootstrap-3.3.7-dist\js\bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
